<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon (click)="navigateBack()"
      size="large"
      slot="start"
      name="arrow-back-outline"></ion-icon>
    <ion-title>Gestion de citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="w-full h-full flex flex-col items-center">
    <app-new-quote></app-new-quote>
    <hr class="w-full h-px my-8 bg-gray-600 border-0">
    <app-quotes-list></app-quotes-list>
  </div>
</ion-content>
